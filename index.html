<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Аренда тележки</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        /* Стили для карты и кнопки */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
            font-family: Arial, sans-serif;
        }

        #map {
            flex-grow: 1;
            width: 100%;
            height: 100%;
        }

        #scanButton {
            position: fixed;
            bottom: 80px; /* Немного подняли кнопку выше */
            left: 50%;
            transform: translateX(-50%);
            background-color: #007bff;
            border: none;
            border-radius: 50%;
            width: 60px; /* Ширина кнопки */
            height: 60px; /* Высота кнопки */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #scanButton:hover {
            background-color: #0056b3;
        }

        #scanButton svg {
            width: 30px; /* Ширина иконки */
            height: 30px; /* Высота иконки */
            fill: white; /* Цвет иконки */
        }

        /* Стили для модального окна */
        #modal {
            display: none; /* Скрыто по умолчанию */
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Полупрозрачный фон */
            z-index: 2000; /* Над картой */
            justify-content: center;
            align-items: center;
        }

        #modalContent {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        #finishButton {
            margin-top: 20px;
            background-color: #dc3545; /* Красный цвет для кнопки завершения */
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        #finishButton:hover {
            background-color: #c82333; /* Темнее при наведении */
        }
    </style>
</head>
<body>

<h3 style="text-align: center; margin-top: 10px;">Аренда тележки</h3>
<div id="map"></div>
<button id="scanButton">
    <!-- Иконка камеры (SVG) -->
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M12 4.5c-3.3 0-6 2.7-6 6s2.7 6 6 6 6-2.7 6-6-2.7-6-6-6zm0 10.5c-2.5 0-4.5-2-4.5-4.5S9.5 6 12 6s4.5 2 4.5 4.5-2 4.5-4.5 4.5zM20 2h-4.6l-1-1h-8.8l-1 1H4c-1.1 0-2 .9-2 2v16c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm0 18H4V4h3.4l1-1h8.8l1 1H20v16z"/>
    </svg>
</button>

<!-- Модальное окно для начала аренды -->
<div id="modal">
    <div id="modalContent">
        <h2>Аренда начата!</h2>
        <p>Время аренды: <span id="rentalTime">0</span> секунд</p>
        <button id="finishButton">Завершить аренду</button>
    </div>
</div>

<!-- Подключаем библиотеки для работы с картой и QR-кодом -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://cdn.jsdelivr.net/npm/html5-qrcode/minified/html5-qrcode.min.js"></script>

<script>
    // Инициализация карты
    var map = L.map('map').setView([55.751244, 37.618423], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19
    }).addTo(map);

    // Запрашиваем разрешение на получение местоположения
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(position) {
            const lat = position.coords.latitude;
            const lon = position.coords.longitude;
            map.setView([lat, lon], 16); // Устанавливаем вид на текущее местоположение

            L.marker([lat, lon]).addTo(map);

        }, function() {
            alert("Не удалось получить ваше местоположение.");
        });
    } else {
        alert("Ваш браузер не поддерживает геолокацию.");
    }

    // Извлечение user_id из URL
    const urlParams = new URLSearchParams(window.location.search);
    const user_id = urlParams.get('user_id');

    // Сканирование QR-кода
    document.getElementById('scanButton').addEventListener('click', function() {
        let qrCodeReader = new Html5QrcodeScanner("reader", { fps: 10, qrbox: 250 });
        qrCodeReader.render(onScanSuccess, onScanFailure);
    });

    function onScanSuccess(decodedText, decodedResult) {
        alert(`Считан QR-код: ${decodedText}`);

        // Отправляем данные в бэкенд для проверки тележки
        fetch('http://127.0.0.1:8000/api/rental/check_qr_code/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                user_id: user_id,
                cart_id: decodedText
            })
        })
        .then(response => response.json())
        .then(data => {
            if (data.message === "Тележка доступна") {
                startRental(); // Начинаем аренду
            } else {
                alert(data.message); // Если тележка занята
            }
        })
        .catch(error => {
            console.error('Ошибка:', error);
        });
    }

    function startRental() {
        // Отображаем модальное окно
        document.getElementById('modal').style.display = 'flex';

        let rentalTime = 0;
        const timer = setInterval(function() {
            rentalTime++;
            document.getElementById('rentalTime').innerText = rentalTime;
        }, 1000);

        // Завершение аренды
        document.getElementById('finishButton').addEventListener('click', function() {
            clearInterval(timer);
            document.getElementById('modal').style.display = 'none';
            // Здесь можно отправить информацию о завершении аренды на сервер
            fetch('http://127.0.0.1:8000/api/rental/finish_rental/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    user_id: user_id,
                    cart_id: decodedText,
                    rent_time: rentalTime
                })
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
                // Закрываем веб-приложение Telegram
                Telegram.WebApp.close();
            })
            .catch(error => {
                console.error('Ошибка:', error);
            });
        });
    }

    function onScanFailure(error) {
        console.error(`Ошибка сканирования: ${error}`);
    }

    // Инициализация Telegram Web App
    Telegram.WebApp.ready();
</script>

</body>
</html>
